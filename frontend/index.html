<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#FF6B35" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="canonical" href="https://grubtech.com/" />

    <!-- Content Security Policy - Restricts resource loading to trusted sources -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://static.hotjar.com https://script.hotjar.com https://www.youtube.com https://player.vimeo.com;
      style-src 'self' 'unsafe-inline' https://api.fontshare.com https://fonts.googleapis.com;
      font-src 'self' https://cdn.fontshare.com https://fonts.gstatic.com data:;
      img-src 'self' data: blob: https: http://localhost:*;
      connect-src 'self' https://*.workers.dev https://*.onrender.com http://localhost:* https://www.google-analytics.com https://stats.g.doubleclick.net https://api.fontshare.com https://fonts.googleapis.com https://fonts.gstatic.com https://*.hotjar.com https://*.hotjar.io wss://*.hotjar.com;
      media-src 'self' https://www.youtube.com https://player.vimeo.com blob:;
      frame-src 'self' https://www.youtube.com https://player.vimeo.com https://www.google.com https://vars.hotjar.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      upgrade-insecure-requests;
    " />

    <!-- Critical CSS for instant first paint -->
    <style>
      /* Critical CSS - Inlined for instant first paint (optimized for FCP) */
      *,*::before,*::after{box-sizing:border-box}
      html{-webkit-text-size-adjust:100%;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
      body{margin:0;font-family:Satoshi,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;font-weight:400;line-height:1.5;color:#1f2937;background:#F8FAFC;overflow-x:hidden}
      #root{min-height:100vh;display:flex;flex-direction:column}
      /* Essential utility classes for above-the-fold content */
      .min-h-screen{min-height:100vh}
      .flex{display:flex}
      .flex-col{flex-direction:column}
      .items-center{align-items:center}
      .justify-center{justify-content:center}
      .text-center{text-align:center}
      .max-w-7xl{max-width:80rem}
      .mx-auto{margin-left:auto;margin-right:auto}
      .px-4{padding-left:1rem;padding-right:1rem}
      .py-32{padding-top:8rem;padding-bottom:8rem}
      /* Loading skeleton animations */
      @keyframes pulse{0%,100%{opacity:1}50%{opacity:.5}}
      .animate-pulse{animation:pulse 2s cubic-bezier(.4,0,.6,1) infinite}
      @keyframes shimmer{0%{background-position:200% 0}100%{background-position:-200% 0}}
      .loading-skeleton{background:linear-gradient(90deg,#f0f0f0 25%,#e0e0e0 50%,#f0f0f0 75%);background-size:200% 100%;animation:shimmer 1.5s infinite}
      /* Optimize image loading */
      img{max-width:100%;height:auto;display:block}
      /* Prevent layout shift from web fonts */
      @font-face{font-family:Satoshi;font-style:normal;font-weight:400;font-display:swap;src:local('Arial')}
    </style>

    <!--
      Resource Hints Strategy (Optimized):

      CRITICAL resources only - preconnect for fastest loading:
      - Font CDNs (required for first contentful paint)
      - API backend (required for data)

      NON-CRITICAL resources are now managed dynamically per-page
      via the PageHead component. This reduces HTTP requests on
      pages that don't need analytics/video resources.
    -->

    <!-- Critical: Font CDNs (preconnect for fastest loading) -->
    <link rel="preconnect" href="https://api.fontshare.com" crossorigin />
    <link rel="preconnect" href="https://cdn.fontshare.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload primary font for faster LCP -->
    <link rel="preload" as="style" href="https://api.fontshare.com/v2/css?f[]=satoshi@700,500,400&display=swap" />

    <!-- Critical: API Backend (preconnect for data fetching) -->
    <link rel="preconnect" href="https://grubtech-api.shady-ehab.workers.dev" crossorigin />

    <!--
      NOTE: Analytics and video preconnects have been removed from here.
      They are now loaded dynamically via:
      1. deferredAnalytics.ts - delays analytics by 3s after page load
      2. PageHead component - adds preconnects only on pages that need them

      This reduces initial HTTP requests from ~15 to ~8 on static pages.
    -->

    <!--
      Font Loading Strategy:
      Using standard stylesheet loading with display=swap for optimal font loading.
      The preconnect hints above establish early connections to font CDNs.
      Security is enforced via CSP restricting font sources to trusted domains.
    -->

    <!-- Load Satoshi font (primary body font) -->
    <!-- Note: Fontshare API doesn't support CORS preload, so we use standard stylesheet loading -->
    <link
      rel="stylesheet"
      href="https://api.fontshare.com/v2/css?f[]=satoshi@700,500,400&display=swap"
    />

    <!-- Load Pacifico font (decorative/brand font) - loaded async to not block render -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      media="print"
      onload="this.media='all'"
    />

    <!-- Primary Meta Tags -->
    <title>Grubtech: Unified Restaurant Operations and Management Platform</title>
    <meta name="title" content="Grubtech: Unified Restaurant Operations and Management Platform" />
    <meta name="description" content="Effortlessly operate, delegate, and manage your entire restaurant! Grubtech brings all restaurant touchpoints to your fingertips through a single dashboard." />
    <meta name="keywords" content="restaurant management, restaurant operations, POS integration, online ordering, delivery management, kitchen display system, restaurant analytics, multi-location restaurant, food service technology, restaurant software, food delivery platform" />
    <meta name="author" content="Grubtech" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <meta name="rating" content="general" />
    <meta name="distribution" content="global" />

    <!-- Geo Tags -->
    <meta name="geo.region" content="AE" />
    <meta name="geo.placename" content="Dubai" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://grubtech.com/" />
    <meta property="og:title" content="Grubtech: Unified Restaurant Operations and Management Platform" />
    <meta property="og:description" content="Effortlessly operate, delegate, and manage your entire restaurant! Grubtech brings all restaurant touchpoints to your fingertips through a single dashboard." />
    <meta property="og:image" content="https://grubtech.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Grubtech - Unified Restaurant Operations Platform" />
    <meta property="og:site_name" content="Grubtech" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="ar_AE" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@grubtech" />
    <meta name="twitter:creator" content="@grubtech" />
    <meta name="twitter:url" content="https://grubtech.com/" />
    <meta name="twitter:title" content="Grubtech: Unified Restaurant Operations and Management Platform" />
    <meta name="twitter:description" content="Effortlessly operate, delegate, and manage your entire restaurant! Grubtech brings all restaurant touchpoints to your fingertips through a single dashboard." />
    <meta name="twitter:image" content="https://grubtech.com/og-image.png" />

    <!-- Hreflang for internationalization -->
    <link rel="alternate" hreflang="en" href="https://grubtech.com/en/" />
    <link rel="alternate" hreflang="ar" href="https://grubtech.com/ar/" />
    <link rel="alternate" hreflang="x-default" href="https://grubtech.com/" />

    <!-- Additional SEO -->
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Grubtech",
      "url": "https://grubtech.com",
      "logo": "https://grubtech.com/favicon.png",
      "description": "Unified restaurant operations and management platform that brings all restaurant touchpoints to your fingertips.",
      "sameAs": [
        "https://www.linkedin.com/company/grubtech",
        "https://twitter.com/grubtech"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "email": "info@grubtech.com",
        "availableLanguage": ["English", "Arabic"]
      },
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "AE",
        "addressLocality": "Dubai"
      }
    }
    </script>

    <!-- Structured Data - Software Application -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Grubtech Platform",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "description": "Unified restaurant operations and management platform for POS integration, online ordering, delivery management, and analytics.",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD",
        "description": "Contact for pricing"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "500",
        "bestRating": "5",
        "worstRating": "1"
      }
    }
    </script>

    <!-- Structured Data - WebSite with SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Grubtech",
      "url": "https://grubtech.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://grubtech.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state for instant feedback before JS loads -->
      <div class="min-h-screen flex flex-col" style="background:#F8FAFC">
        <div style="height:80px;background:rgba(255,255,255,0.8);border-bottom:1px solid #f1f5f9"></div>
        <div class="flex items-center justify-center" style="flex:1;padding:128px 16px 80px">
          <div style="max-width:1280px;width:100%;margin:0 auto">
            <div style="text-align:center">
              <div class="animate-pulse" style="height:56px;width:320px;max-width:100%;background:#e5e7eb;border-radius:8px;margin:0 auto 16px"></div>
              <div class="animate-pulse" style="height:56px;width:280px;max-width:100%;background:#e5e7eb;border-radius:8px;margin:0 auto 24px"></div>
              <div class="animate-pulse" style="height:24px;width:400px;max-width:100%;background:#f3f4f6;border-radius:4px;margin:0 auto 32px"></div>
              <div style="display:flex;gap:16px;justify-content:center">
                <div class="animate-pulse" style="height:48px;width:144px;background:#bfdbfe;border-radius:8px"></div>
                <div class="animate-pulse" style="height:48px;width:144px;background:#e5e7eb;border-radius:8px"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
